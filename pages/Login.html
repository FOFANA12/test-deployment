<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css" />

    <style>
        .btn-primary {
            margin-bottom: 240px;
            position: fixed
        }

        .buttons-group {
            margin-bottom: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h5 class="text-center fw-bold mb-4 shadow-sm p-2 fs-4 rounded-3  ">Connexion</h5>
    </header>
    <form class="mb-3 mx-3 mt-5">
        <div class="mb-4 position-relative">
            <label class="position-absolute px-2 ms-3 text-muted fs-6" style="top: -13px; left: 0; z-index: 5;">
                Email
            </label>
            <div class="border shadow-sm rounded-3 px-3 d-flex align-items-center" style="height: 50px;">
                <input type="text" id="userIdentifier" class="form-control small border-0 bg-transparent"
                    placeholder="Exemple@gmail.com" style="box-shadow: none;" required>
            </div>
        </div>
        <div class="mb-4 position-relative">
            <label class="position-absolute px-2 ms-3 text-muted fs-6" style="top: -13px; left: 0; z-index: 5;">
                Mot de passe
            </label>
            <div class="border shadow-sm rounded-3 px-3 d-flex align-items-center" style="height: 50px;">
                <input type="password" id="passwordInput" class="form-control border-0 bg-transparent"
                    placeholder="Mot de passe" style="box-shadow: none;" required>
            </div>
        </div>
        <small>
            <a href="./resetpassword.html">
                <p class=" text-muted mx-3 fs-6" role="button">Mot de passe oublie ?
                </p>
            </a>
        </small>
        <div class="mb-3">
            <a href="./home.html"><button type="submit" class="btn btn-primary w-100">Se connecter</button></a>
        </div>

        <button type="button" class="btn btn-primary">Se Connecter
        </button>
    </form>
    <div class="buttons-group px-3 mt-3">
        <button class="btn btn-outline-primary mt-2 w-100 p-2">
            <i class="bi bi-facebook"></i> Se connecter avec Facebook
        </button>
        <button class="btn btn-outline-danger mt-2 w-100 p-2">
            <i class="bi bi-google"></i> Se connecter avec Google
        </button>
        <button class="btn btn-outline-dark mt-2 w-100 p-2">
            <i class="bi bi-apple"></i> Se connecter avec Google
        </button>
        <div class="text-center mt-3">
            <small class="text-muted">Vous n'avez pas de compte?</small>
            <a href="#">S'inscrire Ici</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Sélection des éléments
        const form = document.querySelector("form");
        const emailInput = document.querySelector("input[type='email']");
        const passwordInput = document.querySelector("input[type='password']");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Empêche le rechargement de la page

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Vérification des champs vides
            if (!email || !password) {
                alert("Veuillez remplir l'adresse mail et le mot de passe.");
                return;
            }

            // Vérification email valide
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez saisir une adresse mail valide.");
                return;
            }

            // Simulation connexion (à remplacer par appel AJAX vers API PHP)
            alert(`Connexion réussie !\nEmail : ${email}`);

            // Exemple de redirection après connexion
            window.location.href = "home.html";
        });
    </script>
</body>

</html>
