<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout carte bancaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css" />
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-white mb-3 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-2">
            <a href="./.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h6 class="mb-0 fw-bold flex-grow-1 text-center me-4">Ajout carte bancaire</h5>
        </div>
    </div>

    <div class="container">
        <p class="fw-semibold mb-4 fs-5">Ajouer les informations de la carte</p>
        <div class="card border-0">
            <form id="cardForm">
                <div class="mb-4 position-relative">
                    <label class="position-absolute px-2 ms-3 text-muted fs-6 shadow-sm"
                        style="top: -15px; left: 0; z-index: 5;">
                        Numéro carte</label>
                    <div class="input-group border rounded-3 align-items-center px-3" style="height: 40px;">
                        <input type="text" name="card_number" id="card-number"
                            class="form-control border-0 bg-transparent fs-6" value="0123 4546 0000 2133"
                            style="box-shadow: none;">
                        <i class="bi bi-credit-card-fill text-primary fs-5"></i>
                    </div>
                </div>
                <div class="invalid-feedback">
                </div>

                <div class=" mb-4 position-relative">
                    <label class="position-absolute px-2 ms-3 text-muted fs-6" style="top: -15px; left: 0; z-index: 5;">
                        Nom du titulaire
                    </label>
                    <div class="border rounded-3 px-3 d-flex align-items-center" style="height: 40px;">
                        <input type="text" name="card_holder" id="card-holder"
                            class="form-control border-0 bg-transparent fs-6" value="Themesflat"
                            style="box-shadow: none;">
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="position-relative">
                            <label class="position-absolute px-2 ms-3 text-muted fs-6"
                                style="top: -15px; left: 0; z-index: 5;">
                                Date expiration
                            </label>
                            <div class="input-group border rounded-3 align-items-center px-3" style="height: 40px;">
                                <input type="date" class="form-control border-0 bg-transparent fs-6 text-muted"
                                    value="15/01/2026" style="box-shadow: none">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="position-relative">
                            <label class="position-absolute bg-white px-2 ms-3 text-muted fs-6"
                                style="top: -15px; left: 0; z-index: 5;">
                                CVV
                            </label>
                            <div class="input-group border rounded-3 align-items-center px-3" style="height: 40px;">
                                <input type="text" class="form-control border-0 bg-transparent fs- text-muted"
                                    placeholder="CVV" style="box-shadow: none;">
                                <i class="bi bi-info-circle text-secondary fs-6"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container text-center">
                <button class="btn btn-primary continue-btn py-3" id="btnToOTP">Continuer</button>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 p-4 text-center">
                <button type="button" class="btn-close position-absolute top-0 start-0 m-3"
                    data-bs-dismiss="modal"></button>
                <h5 class="fw-semibold mb-4">Verification OTP</h5>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <p class="text-muted mb-1 small">Un code a été envoyé à votre téléphone</p>
                <p class="mb-4"><span id="resendText" class="text-primary fw-semibold"><span
                            id="timer">01:00</span></span>
                </p>
                <button class="btn btn-primary w-100 rounded-3 py-2" id="btnToLoading">Continuer</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent text-center">
                <div class="spinner-border text-white mb-3" style="width: 3rem; height: 3rem;"></div>
                <p class="text-white fw-bold">Encours...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 p-5 text-center bg-primary text-white overflow-hidden">
                <div class="bg-white rounded-4 p-4 text-dark shadow position-relative" style="z-index: 2;">
                    <div class="bg-success rounded-circle d-inline-flex p-3 mb-3 text-white">
                        <i class="bi bi-check-lg fs-1"></i>
                    </div>
                    <h4 class="fw-bold">Succes!</h4>
                    <p class="text-muted small">Votre transfert a été effectuer!</p>
                    <div class="my-4">
                        <span class="text-muted small">Total Transfert</span>
                        <h2 class="fw-bold text-primary" id="successAmountDisplay">€70.0</h2>
                    </div>
                    <button class="btn btn-primary w-100 py-3" id="btnDone">Terminer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialisation des modals
            const modalOtp = new bootstrap.Modal(document.getElementById('otpModal'));
            const modalLoading = new bootstrap.Modal(document.getElementById('loadingModal'));
            const modalSuccess = new bootstrap.Modal(document.getElementById('successModal'));

            // 1. Ouvrir OTP au clic sur Confirmer
            document.getElementById('btnToOTP').addEventListener('click', () => {
                modalOtp.show();
            });

            // 2. OTP -> Loading -> Succès
            document.getElementById('btnToLoading').addEventListener('click', () => {
                modalOtp.hide();
                setTimeout(() => {
                    modalLoading.show();
                    // Simulation du traitement
                    setTimeout(() => {
                        modalLoading.hide();
                        // Correction : on affiche le montant fixe ou récupéré
                        document.getElementById('successAmountDisplay').textContent = "€70.0";
                        setTimeout(() => modalSuccess.show(), 400);
                    }, 2000);
                }, 400);
            });

            // 3. Redirection Home
            document.getElementById('btnDone').addEventListener('click', () => {
                window.location.href = 'home.html';
            });

            // 4. Auto-focus OTP inputs
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value && index < otpInputs.length - 1) otpInputs[index + 1].focus();
                });
            });

            // 5. Timer OTP simplifié
            let timeLeft = 60;
            const timerElement = document.getElementById("timer");
            const countdown = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                timerElement.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                if (timeLeft <= 0) clearInterval(countdown);
                timeLeft--;
            }, 1000);
        });

        // Methode pour récupérer les données du formulaire carte bancaire et les envoyer au serveur
        document.getElementById('btnToOTP').addEventListener('click', function (e) {
            // 1. Récupération des valeurs
            const cardData = {
                cardNumber: document.getElementById('card_number').value,
                cardHolder: document.getElementById('card_holder').value,
                expiryDate: document.querySelector('input[type="date"]').value,
                cvv: document.querySelector('input[placeholder="CVV"]').value
            };

            // 2. Envoi au serveur (exemple avec fetch)
            fetch('enregistrer_carte.php', { // Remplacez par votre URL de traitement
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cardData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log("Enregistré avec succès !");
                        // Rediriger vers la page OTP ici
                    }
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>

</html>
