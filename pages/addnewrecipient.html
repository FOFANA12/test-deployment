<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css" />
</head>

<body>
    <div class="container py-4 bg-white" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-link text-dark text-decoration-none fw-medium p-0">Annuler</button>
            <a href="./detailcontact.html"><button class="btn btn-link text-primary text-decoration-none fw-bold p-0"
                    style="color: #6366f1 !important;">Valider</button></a>
        </div>

        <div class="text-center mb-5">
            <div class="position-relative d-inline-block">
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center"
                    style="width: 120px; height: 120px;">
                    <i class="bi bi-person-fill text-secondary" style="font-size: 80px;"></i>
                </div>
                <div class="position-absolute bottom-0 end-0 bg-dark rounded-circle d-flex align-items-center justify-content-center border border-white border-2"
                    style="width: 32px; height: 32px;">
                    <i class="bi bi-camera-fill text-white small"></i>
                </div>
            </div>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control shadow-none border" id="recipientName"
                    placeholder="Recipient Name" value="Themesflat">
                <label for="recipientName" class="text-muted" style="top: -15px;">Nom du destinataire</label>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="text" class="form-control shadow-none border" id="accountNumber"
                    placeholder="Account Number" value="0321 0000 2342 2424">
                <label for="accountNumber" class="text-muted" style="top: -15px;">Numéro de compte</label>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="text" class="form-control shadow-none border" id="phoneNumber" placeholder="Phone Number"
                    value="0922.342.23">
                <label for="phoneNumber" class="text-muted" style="top: -15px;">Numéro de téléphone</label>
                <i
                    class="bi bi-x-circle-fill position-absolute top-50 end-0 translate-middle-y me-3 text-secondary opacity-50"></i>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control shadow-none border" id="email" placeholder="Email"
                    value="Example@gmail.com">
                <label for="email" class="text-muted" style="top: -15px;">Email</label>
            </div>
        </form>
    </div>

</body>

</html>
