<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau mdp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <div class="container-fluid mb-2 shadow-sm border-0">
        <a href="#"><i class="bi bi-chevron-left fs-3"></i></a>
    </div>

    <p class="text-black"></p>
    <h2 class="mb-0 fs-4 text-black ms-3 fw-bold">Nouveau mot de passe</h2><br>
    <div class="form w-75 m-auto">
        <div class=" mb-4 position-relative">
            <label class="position-absolute px-2 ms-3 text-muted fs-6" style="top: -13px; left: 0; z-index: 5;">
                Mot de passe </label>
            <div class="border rounded-3 px-3 d-flex align-items-center" style="height: 40px;">
                <input type="text" class="form-control border-0 bg-transparent text-muted fs-6"
                    value="6 - 20 caractères" style="box-shadow: none;">
            </div>
        </div>
        <div class=" mb-4 position-relative">
            <label class="position-absolute px-2 ms-3 text-muted fs-6" style="top: -13px; left: 0; z-index: 5;">
                Confirmer mot de passe
            </label>
            <div class="border rounded-3 px-3 d-flex align-items-center" style="height: 40px;">
                <input type="text" class="form-control border-0 bg-transparent text-muted fs-7 small"
                    value="6 - 20 caractères" style="box-shadow: none;">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary text-white" id="btnToOTP">Réinitialiser le mot de passe</button>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal fade modal-top" id="otpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog m-0 shadow-lg">
            <div class="modal-content rounded-4 p-4 text-center">
                <button type="button" class="btn-close position-absolute top-0 start-0 m-3"
                    data-bs-dismiss="modal"></button>
                <h6 class="fw-semibold mb-4">Verification OTP</h6>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <input type="text" maxlength="1" class="otp-input" /><input type="text" maxlength="1"
                        class="otp-input" /><input type="text" maxlength="1" class="otp-input" /><input type="text"
                        maxlength="1" class="otp-input" />
                </div>
                <p class="text-muted mb-1 small">
                    Un code a été envoyé à votre téléphone
                </p>
                <p class="mb-4">
                    <span id="resendText" class="text-primary fw-semibold"><span id="timer">01:00</span></span>
                </p><br>
                <button class="btn btn-primary w-100 rounded-3 py-2" id="btnToLoading">
                    Continuer
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent text-center">
                <div class="spinner-border text-white mb-3" style="width: 3rem; height: 3rem"></div>
                <p class="text-white fw-bold">Encours...</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 p-5 text-center bg-primary text-white overflow-hidden">
                <div class="bg-white rounded-4 p-4 text-dark shadow position-relative" style="z-index: 2">
                    <div class="bg-success rounded-circle d-inline-flex p-3 mb-3 text-white">
                        <i class="bi bi-check-lg fs-1"></i>
                    </div>
                    <h4 class="fw-bold">Succes !</h4>
                    <p class="text-muted small">Votre transfert a été effectuer !</p>
                    <div class="my-4">
                        <span class="text-muted small">Total Transfert</span>
                        <h2 class="fw-bold text-primary" id="successAmountDisplay">
                            €70.0
                        </h2>
                    </div>
                    <button class="btn btn-primary w-100 py-3" id="btnDone">
                        Terminer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialisation des modals
            const modalOtp = new bootstrap.Modal(document.getElementById("otpModal"));
            const modalLoading = new bootstrap.Modal(document.getElementById("loadingModal"));
            const modalSuccess = new bootstrap.Modal(document.getElementById("successModal"));

            // 1. Ouvrir OTP au clic sur Confirmer
            const btnToOTP = document.getElementById("btnToOTP");
            if (btnToOTP) {
                btnToOTP.addEventListener("click", () => modalOtp.show());
            }

            // 2. OTP -> Loading -> Succès
            const btnToLoading = document.getElementById("btnToLoading");
            if (btnToLoading) {
                btnToLoading.addEventListener("click", () => {
                    modalOtp.hide();

                    // On attend un petit délai pour que la fermeture de OTP soit fluide
                    setTimeout(() => {
                        modalLoading.show();

                        // Simulation du traitement (2 secondes)
                        setTimeout(() => {
                            modalLoading.hide();

                            // Mise à jour du montant
                            const display = document.getElementById("successAmountDisplay");
                            if (display) display.textContent = "€70.0";

                            // On affiche le succès après la fermeture du chargement
                            setTimeout(() => modalSuccess.show(), 500);
                        }, 2000);
                    }, 400);
                });
            }

            // 3. Redirection Home
            const btnDone = document.getElementById("btnDone");
            if (btnDone) {
                btnDone.addEventListener("click", () => {
                    window.location.href = "home.html";
                });
            }

            // 4. Auto-focus OTP inputs
            const otpInputs = document.querySelectorAll(".otp-input");
            otpInputs.forEach((input, index) => {
                input.addEventListener("input", () => {
                    if (input.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
            });

            // 5. Timer OTP Corrigé
            let timeLeft = 60;
            const timerElement = document.getElementById("timer");

            if (timerElement) {
                const countdown = setInterval(() => {
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;

                    // Correction de la syntaxe d'affichage
                    timerElement.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                    } else {
                        timeLeft--;
                    }
                }, 1000);
            }
        });
    </script>

</body>

</html>
