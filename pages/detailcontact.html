<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <!-- HEADER -->
    <div class="container-fluid bg-white mb-3 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-2">
            <a href="profile.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">Profil</h5>
            <span class="small"></span>
            <a href="javascript:void(0);" class="text-dark" data-bs-toggle="offcanvas"
                data-bs-target="#actionSheetAccount">
                <i class="bi bi-three-dots-vertical fs-4"></i>
            </a>

            <div class="offcanvas offcanvas-bottom action-sheet-ios" tabindex="-1" id="actionSheetAccount">
                <div class="offcanvas-body p-3">

                    <div class="list-group shadow-sm mb-2 rounded-4">
                        <a href="#" class="list-group-item list-group-item-action text-center py-3"
                            data-bs-dismiss="offcanvas">
                            Editer <!-- data-bs-dismiss="offcanvas" renvoie à la page detailcontact -->
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action text-center py-3 text-danger fw-semibold"
                            data-bs-dismiss="offcanvas">
                            Supprimer
                        </a>
                    </div>

                    <button type="button" class="btn btn-white w-100 py-3 shadow-sm rounded-4 fw-bold text-primary-ios"
                        data-bs-dismiss="offcanvas">
                        Annuler
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- PROFILE -->
    <div class="text-center mt-2">
        <div class="position-relative d-inline-block">
            <img src="../Assets/images/Themesflat.jpg" class="rounded-circle profile-img" alt="Profile">
            <span class="camera-icon">
                <img src="" alt=""><i class="bi bi-camera"></i>
            </span>
        </div>
        <h5 class="mt-2 fw-bold">Themesflat</h5>
        <div class="d-flex justify-content-center align-items-center gap-2 text-muted mt-1">
            <span id="accountNumber" class="small">0321 0000 2342 2424</span>
            <i class="bi bi-clipboard copy-icon" id="copyBtn" style="cursor:pointer; font-size: 0.9rem;"></i>
        </div>
    </div>

    <!-- Boutons action -->
    <div class="d-flex justify-content-center gap-4 mt-4">
        <div class="text-center">
            <div class="action-btn mx-auto" id="sendMoneyBtn">
                <a href="paymentsource.html"><i class="bi bi-arrow-left-right"></i></a>
            </div>
            <small class="d-block mt-2">Transfert</small>
        </div>
        <div class="text-center">
            <div class="action-btn mx-auto" id="requestBtn">
                <i class="bi bi-arrow-down-left"></i>
            </div>
            <small class="d-block mt-2">Demander</small>
        </div>
        <div class="text-center">
            <div class="action-btn mx-auto" id="shareBtn">
                <i class="bi bi-share"></i>
            </div>
            <small class="d-block mt-2">Partager</small>
        </div>
    </div>

    <!-- INFO LIST -->
    <div class="container mt-5">
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-person"></i></div>
            <div class="col">Themesflat</div>
        </div>
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-credit-card"></i></div>
            <div class="col">0321 0000 2342 2424</div>
        </div>
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-telephone"></i></div>
            <div class="col">0922.342.234</div>
        </div>
        <div class="row info-row align-items-center border-0">
            <div class="col-1"><i class="bi bi-envelope"></i></div>
            <div class="col">themesflat@gmail.com</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("copyBtn").addEventListener("click", () => {
            const accountNumber = document.getElementById("accountNumber").innerText;
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert("numéro copié!");
            });
        });

    </script>

</body>

</html>
