<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricité - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css" />

</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-white mb-3 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="home.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-4"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">Ma Facture</h5>
        </div>
    </div>
    <!-- Contenu de la facture -->
    <div class="container">
        <div class="rounded-box d-flex align-items-center mb-2">
            <span class="me-3 bi bi-lightbulb-fill text-warning fs-5" style="font-size: 15px;"></span>
            <h6 class="m-0">Fournisseur Electricité</h6>
        </div>
        <div class="text-center py-5 rounded-3 shadow-sm">
            <div class="bill-icon mb-4">
                <img src="../Assets/images/icons8-vérifier.gif" alt="bill icon">
            </div>
            <h3 class="fw-bold text-danger">€70.0</h3>
            <p class="fs-5 fw-semibold">Montant à payer</p>
            <p class="text-muted">Mise à jour par le fournisseur</p>
        </div><br>
        <div class="text-center rounded-3 shadow-sm p-2 border-1">
            <p class="fw-bold mb-3">Informations Client</p>
            <div class="d-flex justify-content-between">
                <!-- Colonne gauche -->
                <div class="text-start">
                    <p>Code client</p>
                    <p>Nom client</p>
                    <p>Mail</p>
                </div>
                <!-- Colonne droite -->
                <div class="text-end">
                    <p>PD123456789</p>
                    <p>Themesflat</p>
                    <p>themesflat@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="./paymentsource.html" class="btn btn-primary w-100 fs-4">Paiement Facture</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Il faudra voir pour inserer des scripts si besoin plus tard pour récupérer des données dynamiques
    </script>

</body>

</html>
