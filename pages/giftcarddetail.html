<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Voucher - Burger King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body class="pb-5">
    <div class="p-3 position-absolute" style="z-index: 10;">
        <a href="./rewards.html" class="text-dark d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-left fw-bold"></i>
        </a>
    </div>
    <div class="header-image-container">
        <div class="discount-badge-top rounded-3">35%</div>
        <img src="../Assets/images/burger.png" alt="Burger Banner">
    </div>
    <div class="info-card border-2">
        <h5 class=" fw-semibold mb-1">The Big King Burger - Burger King</h5>
        <div class="price-text fs-5 fw-semibold text-danger">€ 3,5</div>
    </div>
    <div class="use-voucher p-3 mb-1 rounded-3 bg-white">
        <small class="small text-white bg-danger rounded-3 px-2">Utiliser ce Bon</small>
        <div class="text-expiry mt-2 mb-0 small text-muted">Valable jusqu'au 31/12/2022</div>
    </div>
    <div class="info-card mt-3 border-2">
        <div class="section-title fw-semibold">Information Bon d'achats</div>
        <p class="text-muted small mb-1">€3,5 Utilisable sur les Restaurants <strong>Burger King</strong>
        </p>
        <div class="text-center" style="transition: 0s;">
            <a href="giftcarddetail.html">
                <button class="view-more-link border-0 active-link text-decoration-none">Voir plus<i
                        class="bi bi-chevron-down"></i>
                </button>
            </a>
        </div>
    </div>
    <div class="info-card mt-3 border-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="section-title mb-0 fw-semibold">Restaurants à Proximité</div>
            <a href="#" class="text-muted small text-decoration-none">11 Restaurants<i class="bi bi-chevron-right">
                </i>
            </a>
        </div>
        <div class="d-flex align-items-start">
            <i class="bi bi-geo-alt-fill text-muted me-3 fs-5"></i>
            <div class="flex-grow-1">
                <p class="small mb-0 text-muted">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
            </div>
            <div class="text-end">
                <i class="bi bi-send-fill" style="color: #5d3df3;"></i>
                <div style="color: #5d3df3; font-size: 0.75rem; font-weight: bold;">1,5 km</div>
            </div>
        </div>
    </div>
    <div class="info-card mt-3 d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
            <img src="../Assets/images/logobk.png" alt="Chef Burger" class="rounded-circle me-3" width="45" height="45"
                style="border: 1px solid #eee;">
            <div>
                <div class="text-muted" style="font-size: 0.75rem;">Provide by</div>
                <div class="fw-bold">Chef Burger</div>
            </div>
        </div>
        <i class="bi bi-chevron-right text-muted"></i>
    </div>
    <div style="height: 60px;"></div>
    <div class="footer-button-container text-center">
        <p class="extra-small text-muted mb-2" style="font-size: 0.75rem;">Ce bon est valable</p><a
            href="./rewards.html">
            <button class="btn-main">Voir d'autres suggestions</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const viewMoreLink = document.querySelector(".view-more-link");
            const infoCard = viewMoreLink.closest(".info-card");
            let isExpanded = false;

            viewMoreLink.addEventListener("click", function (event) {
                event.preventDefault();
                isExpanded = !isExpanded;

                if (isExpanded) {
                    infoCard.style.height = "auto";
                    viewMoreLink.innerHTML = 'Voir moins<i class="bi bi-chevron-up"></i>';
                } else {
                    infoCard.style.height = "150px";
                    viewMoreLink.innerHTML = 'Voir plus<i class="bi bi-chevron-down"></i>';
                }
            });
        });

        // script to initialize the location map can be added here
        var map; js;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 }, // Example coordonnées
                zoom: 12,
            });
        }
        window.initMap = initMap;
        var script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap`; // remplacer la clé API par une valide
        document.body.appendChild(script);
        // fin script map

    </script>
</body>

</html>
