<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aide et Support - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css" />
</head>

<body>
    <div class="container-fluid bg-white mb-2 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="setting.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-semibold flex-grow-1 text-center me-4">Aide et Support</h5>
        </div>
    </div>

    <div class="container-fluid p-3">
        <h6 class="mb-3">Ressources d'Aide</h6>

        <div class="list-group mb-4">
            <a href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-question-circle me-3 text-primary"></i> Foire Aux Questions (FAQ)</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-book me-3 text-primary"></i> Guide Utilisateur et Documentation</span>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>

        <h6 class="mb-3 mt-4">Nous Contacter</h6>

        <div class="list-group mb-5">
            <a href="mailto:dev2.0projet@gmail.com"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-envelope me-3 text-primary"></i> Envoyer un Email</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="tel:+33123456789"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-telephone me-3 text-primary"></i> Appeler le Service Client</span>
                <span class="text-muted d-flex align-items-center">Lun-Ven, 9h-18h <i
                        class="bi bi-chevron-right ms-2"></i></span>
            </a>
            <a href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-chat-dots me-3 text-primary"></i> Démarrer une conversation (Chat)</span>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>

        <div class="text-center text-muted small">
            Nous nous engageons à vous répondre dans les 24 heures.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
