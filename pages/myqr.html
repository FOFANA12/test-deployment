<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My QR - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <div class="container-fluid bg-white shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="home.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">QR Code</h5>
        </div>
    </div>

    <div class="container text-center">
        <div class="card p-4 border-0 shadow-sm mt-4">
            <h5 class="mb-3">Scanner QR Code</h5>
            <div id="qrcode">
                <a href="myqr.html" class="text-decoration-none text-muted   text-center">
                    <img src="../Assets/images/qrcode1.png" alt="QR Code"></a>
            </div>

            <!-- Pour une mise en prod, il faudra modifier cette partie de code en insérant le QR Code dynamiquement -->
            <div class="row mt-4">
                <div class="col">
                    <a href="./transfert.html" class="btn btn-outline-primary w-100">
                        <i class="bi bi-cash-coin me-2"></i>Payment QR
                    </a>
                </div>
                <div class="col">
                    <a href="./transfert.html" class="btn btn-outline-danger w-100">
                        <i class="bi bi-qr-code-scan me-2"></i>Scan QR
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-2">
        <div class="d-flex justify-content-around align-items-center">
            <a href="./home.html" class="footer-link">
                <i class="bi bi-house-door-fill"></i>
                <span>Accueil</span>
            </a>
            <a href="./bankhistory.html" class="footer-link">
                <i class="bi bi-clock-history"></i>
                <span>Historique</span>
            </a>
            <a href="./myqr.html" class="active-link">
                <i class="bi bi-qr-code-scan"></i>
                <span>QR</span>
            </a>
            <a href="./rewards.html" class="footer-link">
                <i class="bi bi-gift"></i>
                <span>Récompenses</span>
            </a>
            <a href="./profile.html" class="footer-link">
                <i class="bi bi-person"></i><span>Profil</span></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
