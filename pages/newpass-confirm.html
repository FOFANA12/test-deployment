<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Changement Mdp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css">

    <style>
        .btn-primary {
            margin-top: 90px;
            position: static;
        }
    </style>
</head>

<body>
    <div class="text-center border-0">
        <img src="../Assets/images/new-pass.jpg" alt="imageclé" class="img-fluid" style="font-size: 1.2rem;">
        <h2 class="mt-3 fw-bold">Mot de passe confirmé avec succes !</h2>
        <p class="text-muted small">Votre nouveau mot de passe a bien été confirmé. Veuillez l'utiliser lors de votre
            prochaine connexion.</p>
    </div>

    <a href="../Pages/login.html">
        <button class="btn btn-primary ms-3" id="btnToLogin">Se connecter</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("btnToLogin");
            btn.addEventListener("click", function () {
                window.location.href = "../Pages/login.html";
            });
        });
    </script>

</body>

</html>
