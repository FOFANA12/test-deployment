<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <div class="container-fluid bg-white mb-2 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="setting.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">Paramètres de Notifications</h5>
            <span class="small"></span> <!-- Il me sert à garder un équilibre -->
        </div>
    </div>

    <div class="list-group mb-4">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-arrow-left-right me-3 text-primary" id="generalsnotification"></i> Notifications
                Générales</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-receipt me-3 text-primary" id="song"></i> son</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-phone-vibrate me-3 text-primary" id="vibrate"></i>Vibreur</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-phone me-3 text-primary" id="update"></i> Mise à jour Appli</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-envelope me-3 text-primary" id="billreminder"></i>Rappel facture</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-chat-text me-3 text-primary" id="voucher"></i>Promotion</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-cash-coin me-3 text-primary" id="balance"></i>Soldes Disponibles</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-chat-text me-3 text-primary" id="paymentrequire"></i>Paiment Requis</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-chat-text me-3 text-primary" id="newservice"></i>Nouveau service disponible</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-chat-text me-3 text-primary" id="newstips"></i>Nouveautés astuces</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script pour gérer les bascules des notifications
        document.addEventListener("DOMContentLoaded", function () {
            const generalsnotification = document.getElementById("generalsnotification");
            const song = document.getElementById("song");
            const vibrate = document.getElementById("vibrate");
            const update = document.getElementById("update");
            const billreminder = document.getElementById("billreminder");
            const voucher = document.getElementById("voucher");
            const balance = document.getElementById("balance");
            const paymentrequire = document.getElementById("paymentrequire");
            const newservice = document.getElementById("newservice");
            const newstips = document.getElementById("newstips");

            generalsnotification.addEventListener("click", function () {
                generalsnotification.classList.toggle("active");
            });
            song.addEventListener("click", function () {
                song.classList.toggle("active");
            });
            vibrate.addEventListener("click", function () {
                vibrate.classList.toggle("active");
            });
            update.addEventListener("click", function () {
                update.classList.toggle("active");
            });
            billreminder.addEventListener("click", function () {
                billreminder.classList.toggle("active");
            });
            voucher.addEventListener("click", function () {
                voucher.classList.toggle("active");
            });
            balance.addEventListener("click", function () {
                balance.classList.toggle("active");
            });
            paymentrequire.addEventListener("click", function () {
                paymentrequire.classList.toggle("active");
            });
            newservice.addEventListener("click", function () {
                newservice.classList.toggle("active");
            });
            newstips.addEventListener("click", function () {
                newstips.classList.toggle("active");
            });
        });

    </script>

</body>

</html>
