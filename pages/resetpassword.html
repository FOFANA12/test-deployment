<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer mdp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <div class="container-fluid mb-2 shadow-sm border-0">
        <a href="./Login.html"><i class="bi bi-chevron-left fs-3"></i></a>
    </div>

    <p class="mb-0 fs-4 text-black ms-3 fw-bold">Réinitialiser le mot de passe</p>
    <p class="small text-muted ms-3">Entrez votre adresse mail pour recevoir les instructions</p>

    <div class="form m-auto mt-3 ms-3">
        <div class="img-container mb-4 position-relative text-center">
            <img src="../Assets/images/forgotpass.jpg" alt="Keylock Image"
                style="width: 300px; margin-top: 70px; margin-bottom: 60px;">
        </div>

        <div class="mb-4 position-relative">
            <label class="position-absolute px-2 ms-3 text-muted fs-6"
                style="top: -13px; left: 0; z-index: 5; background: white;">
                Email/Numéro de téléphone
            </label>
            <div class="border rounded-3 px-3 d-flex align-items-center" style="height: 60px;">
                <input type="text" id="userIdentifier" class="form-control border-0 bg-transparent"
                    placeholder="Email/Numéro de téléphone" style="box-shadow: none;" required>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary text-white w-100" id="btnToOTP">Continuer</button>
        </div>
    </div>

    <div class="modal fade modal-top" id="otpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog m-0 shadow-lg">
            <div class="modal-content rounded-4 p-4 text-center">
                <button type="button" class="btn-close position-absolute top-0 start-0 m-3"
                    data-bs-dismiss="modal"></button>
                <h6 class="fw-semibold mb-4">Verification OTP</h6>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <input type="text" maxlength="1" class="otp-input form-control text-center"
                        style="width: 45px; height: 45px;" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center"
                        style="width: 45px; height: 45px;" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center"
                        style="width: 45px; height: 45px;" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center"
                        style="width: 45px; height: 45px;" />
                </div>
                <p class="text-muted mb-1 small">Un code a été envoyé à votre téléphone</p>
                <p class="mb-4">
                    <span id="resendText" class="text-primary fw-semibold"><span id="timer">01:00</span></span>
                </p>
                <button class="btn btn-primary w-100 rounded-3 py-2" id="btnToLoading">Continuer</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent">
                <div class="modal-body text-center">
                    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status"></div>
                    <h6 class="text-white mt-3 fw-medium">Vérification en cours...</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modalOtp = new bootstrap.Modal(document.getElementById("otpModal"));
            const modalLoading = new bootstrap.Modal(document.getElementById("loadingModal"));

            // Éléments cibles
            const btnToOTP = document.getElementById("btnToOTP");
            const userIdentifierInput = document.getElementById("userIdentifier");

            // 1. Fonction de récupération et vérification
            btnToOTP.addEventListener("click", function () {
                const userData = userIdentifierInput.value.trim();

                if (userData === "") {
                    alert("Veuillez entrer un email ou un numéro.");
                    return;
                }

                // Ici, on simule l'envoi à la base de données
                console.log("Envoi des instructions à : " + userData);

                /* pour une vraie vérification via API : 
                document.querySelector("#otpModal p.small").innerText = `Un code a été envoyé à ${userData}`;
                
                fetch('https://ton-api.com/verify-user', {
                    method: 'POST',
                    body: JSON.stringify({ identifier: userData }),
                    headers: { 'Content-Type': 'application/json' }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) modalOtp.show();
                        else alert("Utilisateur inconnu"); 
                    }); */

                modalOtp.show();
            });
            // 2. Auto-focus des entrées OTP
            const otpInputs = document.querySelectorAll(".otp-input");
            otpInputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });

            // 3. Timer OTP
            let timeLeft = 60;
            const timerElement = document.getElementById("timer");
            const countdown = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                timerElement.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("resendText").innerHTML = "Renvoyer le code";
                } else {
                    timeLeft--;
                }
            }, 1000);

            // 4. Action du bouton Continuer (Transition OTP -> Loading)
            const btnToLoading = document.getElementById("btnToLoading");
            btnToLoading.addEventListener("click", function () {
                modalOtp.hide(); // Ferme OTP

                // Délai pour laisser le premier modal se fermer proprement
                setTimeout(() => {
                    modalLoading.show(); // Ouvre Loading

                    // Redirection après 2.5s
                    setTimeout(() => {
                        window.location.href = "./createnewpwd.html";
                    }, 2500);
                }, 400);
            });
        });
    </script>
</body>

</html>
