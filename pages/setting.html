<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramètres - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Pages/style.css" />

</head>

<body>
    <div class="container-fluid bg-white mb-3 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="profile.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">Paramètres</h5>
            <span class="small"></span> <!-- Il me sert à garder un équilibre -->
        </div>
    </div>

    <div class="container-fluid p-1">
        <div class="list-group mb-4">
            <a href="./edit_profil.html"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Modifier le profil</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="./changepw.html"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Changer de mot de passe</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="./security_center.html"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Centre de Sécurité</span><i class="bi bi-chevron-right"></i>
            </a>
            <div class="form-check form-switch list-group-item d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="authentificationSwitch">Authentification Biométrique</label><span
                    class="text-muted d-flex small align-items-center">Empreinte digitale, Face ID</span>
                <input class="form-check-input" type="checkbox" id="authbiometric" checked>
            </div>
            <a href="./notification_setting.html"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Paramètres de notification</span><i class="bi bi-chevron-right"></i>
            </a>
            <div class="list-group mb-4">
                <select class="form-select list-group-item d-flex justify-content-between align-items-center"
                    aria-label="Default select example">
                    <option selected>Langues</option>
                    <option value="francais">Français</option>
                    <option value="anglais">English</option>
                    <option value="allemand">Germany</option>
                    <option value="espagnol">Espagnol</option>
                    <option value="chinois">China</option>
                </select>
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-sun-fill text-warning fs-5" id="theme-icon-light"></i>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
                    </div>
                    <i class="bi bi-moon-stars-fill text-muted fs-5" id="theme-icon-dark"></i>
                </div>
                <div class="list-group mb-4">
                    <a href="./help_support.html"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Aide et support</span><i class="bi bi-chevron-right"></i>
                    </a>
                </div>
                <select
                    class="form-select list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    aria-label="Default select example">
                    <option selected>Verroullage Automatique Apps</option>
                    <option value="1">30 secondes</option>
                    <option value="2">1 minute</option>
                    <option value="3">2 minutes</option>
                    <option value="4">5 minutes</option>
                    <option value="5">No auto lock</option>
                </select>
            </div>

            <!-- Mettre la confirmation deconnexion ici en modal-->
            <div class="list-group mb-4">
                <a href="./confirmation_deconnexion.html" id="logoutButton" data-bs-toggle="modal"
                    data-bs-target="#logoutModal"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Déconnecter</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal Notification déconnexion -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mx-auto" style="max-width: 280px;">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="modal-body p-4 text-center">
                    <p class="fw-bold mb-0 text-dark">Voulez-vous vraiment vous déconnecter de votre compte?</p>
                </div>
                <div class="d-flex border-top border-secondary-subtle">
                    <button type="button" class="btn btn-ios-action border-end" data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <a href="./login.html">
                        <button type="button" class="btn btn-ios-action text-danger fw-semibold" id="confirmLogout"
                            style="padding-left: 25px">
                            Déconnecter
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            // 1. Détection immédiate du thème
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeToApply = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-bs-theme', themeToApply);
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement;
            const switchInput = document.getElementById('darkModeSwitch');
            const sunIcon = document.getElementById('theme-icon-light');
            const moonIcon = document.getElementById('theme-icon-dark');

            // Fonction pour mettre à jour le style des icônes
            function updateIcons(isDark) {
                if (isDark) {
                    sunIcon.classList.replace('text-warning', 'text-muted');
                    moonIcon.classList.replace('text-muted', 'text-primary'); // Bleu ou violet pour la lune
                } else {
                    sunIcon.classList.replace('text-muted', 'text-warning');
                    moonIcon.classList.replace('text-primary', 'text-muted');
                }
            }

            if (switchInput) {
                const isCurrentlyDark = htmlElement.getAttribute('data-bs-theme') === 'dark';
                switchInput.checked = isCurrentlyDark;
                updateIcons(isCurrentlyDark);

                switchInput.addEventListener('change', () => {
                    const newTheme = switchInput.checked ? 'dark' : 'light';

                    htmlElement.setAttribute('data-bs-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    updateIcons(switchInput.checked);
                });
            }
        });
    </script>
</body>

</html>
