<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <div class="container-fluid bg-white mb-3 shadow-sm border-bottom">
        <div class="d-flex align-items-center p-3">
            <a href="home.html" class="text-dark text-decoration-none">
                <i class="bi bi-chevron-left fs-6"></i>
            </a>
            <h5 class="mb-0 fw-bold flex-grow-1 text-center me-4">Transactions</h5>
            <span class="small"></span>
        </div>
    </div>

    <!-- Section 3 : Liste des Transactions -->
    <h3 class="fs-5 fw-bold mb-2 px-3">Toutes les transactions</h3>
    <div class="card p-4 rounded-4 px-3 border-bottom-0">
        <!-- Mois Novembre -->
        <div class="mb-4 px-3">
            <h4 class="text-secondary fw-semibold mb-3 fs-6">Novembre</h4>
            <!-- Transaction sortantes -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-danger-subtle text-danger">
                        <i class="bi bi-lightning-fill"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Facture Electricité</p>
                        <p class="small text-muted mb-0">Aujourd'hui 10:27</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-danger mb-2">- €300</p>
            </div>

            <!-- Transaction : Ester (Income) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-success-subtle text-success">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Esther</p>
                        <p class="small text-muted mb-0">Aujourd'hui 09:15</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-success mb-0">+ €500</p>
            </div>
        </div>

        <!-- Mois Octobre -->
        <div class="mb-4 px-3">
            <h4 class="text-secondary fw-semibold mb-3 fs-6">Octobre</h4>

            <!-- Transaction : Mobile (Outcome) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-danger-subtle text-danger">
                        <i class="bi bi-phone-fill"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Mobile</p>
                        <p class="small text-muted mb-2">Hier 17:27</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-danger mb-0">- €25</p>
            </div>

            <!-- Transaction : Wifi (Outcome) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-danger-subtle text-danger">
                        <i class="bi bi-wifi"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Wifi</p>
                        <p class="small text-muted mb-0">Hier 14:00</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-danger mb-2">-€45</p>
            </div>

            <!-- Transaction : Waterbill (Outcome) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-danger-subtle text-danger">
                        <i class="bi bi-droplet-fill"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Facture eau</p>
                        <p class="small text-muted mb-0">Hier 12:00</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-danger mb-0">-€50</p>
            </div>
        </div>

        <!-- Mois Septembre -->
        <div class="mb-4 px-3">
            <h4 class="text-secondary fw-semibold mb-3 fs-6">Septembre</h4>
            <!-- Transaction : Netflix (Outcome) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-2 me-3 rounded-circle bg-danger-subtle text-danger">
                        <i class="bi bi-tv-fill"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Netflix</p>
                        <p class="small text-muted mb-0">28 Sept 2023</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-danger mb-2">-€15</p>
            </div>

            <!-- Transaction : Salary (Income) -->
            <div class="transaction-item px-3">
                <div class="d-flex align-items-center">
                    <div class="p-3 me-3 rounded-circle bg-success-subtle text-success">
                        <i class="bi bi-bank2"></i>
                    </div>
                    <div>
                        <p class="fw-medium text-dark mb-0">Salaire</p>
                        <p class="small text-muted mb-0">27 Sept 2023</p>
                    </div>
                </div>
                <p class="fs-6 fw-semibold text-success mb-0">+ €4000</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d'); // Charger le graphique canva du HTML dans une variable
        var myChart = new Chart(ctx, { // Initialiser le graphique
            type: 'line',
            data: {
                labels: ['Janvier', 'Fevrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Aout', 'Septembre', 'Octobre', 'Novembre', 'Décembre'], // Labels de chaque mois
                datasets: [{
                    label: 'Expenses',
                    data: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200], // Données de chaque mois
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>

</body>

</html>
