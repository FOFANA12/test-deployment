<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Transfert - Banque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">

    <style>
        .dropdown-item img {
            object-fit: contain;
            max-height: 20px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="transferbank-header">
        <div class="d-flex align-items-center mb-3">
            <a href="./tansfertbank.html" class="me-3 text-white">
                <i class="bi bi-chevron-left fs-3"></i>
            </a>
            <h5 class="mb-0 fw-semibold mx-auto text-white">Transfert</h5>
        </div>
    </header>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="fw-semibold">Transfert à</h6>
            <a href="#" class="text-primary text-decoration-none small">Scan QR</a>
        </div>

        <!-- BANK -->
        <!-- Ila faudra voir pour ajouter les logos des banques -->
        <div class="form-box">
            <label class="form-label">Banque</label>
            <div class="dropdown" id="bankSelector">
                <button class="btn btn-white border w-100 d-flex justify-content-between align-items-center"
                    type="button" id="dropdownBankBtn" data-bs-toggle="dropdown" style="height: 50px;">
                    <div class="selected-content d-flex align-items-center gap-2">
                        <span class="text-muted">Sélectionnez votre banque</span>
                    </div>
                    <i class="bi bi-chevron-down text-muted"></i>
                </button>

                <ul class="dropdown-menu w-100 shadow-sm" style="max-height: 300px; overflow-y: auto;">
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-value="Visa">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                                width="25">
                            <span>Visa</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-value="Techcombank">
                            <img src="../assets/images/Techcombank.png" width="25" alt="Techcombank logo">
                            <span>Techcombank</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                            <img src="../assets/images/acbbank.png" width="30" alt="Logo de la banque ACB">
                            <span>ACB</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                            <img src="../assets/images/citigroup.png" width="30" alt="Logo de la banque Citibank">
                            <span>Citibank</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                            <img src="../assets/images/chasebank.jpeg" width="30"
                                alt="Logo de la banque Bank of America">
                            <span>Chase Bank</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                            <img src="../assets/images/vietinbank.png" width="30" alt="Logo de la banque Vietinbank">
                            <span>VietInBank</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                            <img src="../assets/images/fivestarbank.jpeg" width="30" alt="Logo de la banque Five Star">
                            <span>Five Star</span>
                        </a>
                </ul>
                <input type="hidden" name="bank_choice" id="bank_choice_input">
            </div>
        </div>

        <!-- Numéro compte (SELECT) -->
        <div class="form-box">
            <div class="d-flex justify-content-between align-items-center mb-0">
                <label class="form-label mb-0">Numéro compte</label>
                <a href="#" class="text-primary small d-flex align-items-center gap-1 text-decoration-none">
                    Enregister Numéro
                    <i class="bi bi-credit-card-fill fs-8"></i>
                </a>
            </div>
            <input type="text" class="form-control border p-2" value="1234 0000 2134 3243">
        </div>
        <!-- Nom du compte -->
        <div class="form-box">
            <label class="form-label">Nom du compte</label>
            <input type="text" class="form-control border p-2" value="Themesflat">
        </div>
        <!-- MONTANT -->
        <div class="form-box">
            <label class="form-label">Montant</label>
            <input type="text" id="amountInput" class="form-control border p-2 mb-3" value="€50">
            <div class="d-flex justify-content-between">
                <button class="amount-btn active" type="button">€50</button>
                <button class="amount-btn active" type="button">€75</button>
                <button class="amount-btn active" type="button">€150</button>
            </div>
        </div>
        <div class="form-box">
            <label class="form-label">Message</label>
            <input type="text" id="messageInput" class="form-control border p-2" value="Loan payment">
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="saveAccountCheck" checked>
            <label class="form-check-label small" for="saveAccountCheck">
                Enregistrer ce compte pour les futurs transferts
            </label>
        </div>

    </div>

    <div class="continue-btn p-3">
        <button class="btn continue-btn text-white">Continuer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //Script pour la selection de la banque avec les logos
        document.addEventListener("DOMContentLoaded", function () {
            const dropdownItems = document.querySelectorAll('#bankSelector .dropdown-item');
            const displayElement = document.querySelector('#dropdownBankBtn .selected-content');
            const hiddenInput = document.getElementById('selectedBankValue');
            dropdownItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault(); // Empêche le lien de recharger la page
                    // Récupérer le contenu de l'item cliqué (image + texte)
                    const content = this.innerHTML;
                    const value = this.getAttribute('data-value');

                    // Mettre à jour l'affichage du bouton
                    displayElement.innerHTML = content;

                    // Mettre à jour l'input caché avec le nom de la banque
                    if (hiddenInput) {
                        hiddenInput.value = value;
                    }

                    console.log("Banque sélectionnée :", value);
                });
            });
        });

        // Script pour la selection du montant
        document.addEventListener("DOMContentLoaded", function () {
            const amountInput = document.getElementById('amountInput');
            const amountButtons = document.querySelectorAll('.amount-btn');

            amountButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Récupérer le montant du bouton cliqué
                    const selectedAmount = this.textContent;

                    // Mettre à jour la valeur de l'input
                    amountInput.value = selectedAmount;

                    //  Gérer l'état visuel "actif"
                    // On retire la classe active de tous les boutons
                    amountButtons.forEach(btn => btn.classList.remove('active'));
                    // On l'ajoute au bouton cliqué
                    this.classList.add('active');
                });
            });
        });

        // script la section message et checkbox
        document.addEventListener("DOMContentLoaded", function () {
            // On cible le bouton qui déclenche la suite du processus (votre bouton "Confirmer")
            const btnToOTP = document.getElementById("btnToOTP");

            if (btnToOTP) {
                btnToOTP.addEventListener("click", function () {
                    // 1. Récupérer le message
                    const message = document.getElementById("messageInput").value;

                    // 2. Vérifier si la case est cochée (true ou false)
                    const isSaved = document.getElementById("saveAccountCheck").checked;

                    // 3. Exemple d'utilisation (Log en console)
                    console.log("Message de transfert :", message);
                    console.log("Enregistrer le compte :", isSaved ? "Oui" : "Non");

                    // stocker ces variables ou les envoyer à au serveur
                });
            }

            // Effacer le message par défaut au premier clic pour aider l'utilisateur
            const messageInput = document.getElementById("messageInput");
            messageInput.addEventListener("focus", function () {
                if (this.value === "Loan payment") {
                    this.value = "";
                }
            });
        });
    </script>

</body>

</html>
